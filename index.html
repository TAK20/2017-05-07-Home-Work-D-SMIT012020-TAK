<!DOCTYPE html>
<html>
    
    <head>
        
    <meta charset="UTF-8">
    <title>D.輸入一個日期，用程式計算出當天是當年度的第幾天?</title>
    
    </head>

    <body>
        <h4>輸入格式為2017/01/01 或 2017-01-01</h4>
        <hr>
        <mark>輸入日期</mark>
        <input id="aDay" type="text">
        <button type="button" onclick="transADay()">開始計算</button>
        <br><br>
        <mark>計算結果</mark>
        <input id="result" type="text">    
    
    <script>
    function transADay() {
	var aDay = document.getElementById("aDay").value;

    var date = new Date(aDay);
    var baseDate = new Date(date.getFullYear() + "/01/01 00:00:00");

    var timeTrans = 24 * 60 * 60 * 1000;
	var dateLong = date.getTime() - baseDate.getTime();
	if (dateLong == 0) {
  	dateLong = timeTrans;
  }

  document.getElementById("result").value = (Math.ceil(dateLong / timeTrans));
}
    </script>
    
    </body>

</html>
